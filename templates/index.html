<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSV to Garmin FIT</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f172a'/><circle cx='50' cy='50' r='40' fill='none' stroke='%2338bdf8' stroke-width='3'/><circle cx='50' cy='50' r='30' fill='%2338bdf8' opacity='0.1'/><path d='M 50 25 L 65 50 L 50 75 L 35 50 Z' fill='%2338bdf8'/></svg>" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-dark: #0ea5e9;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: min(520px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .card {
      background: var(--card);
      padding: 32px;
      border-radius: 18px;
      width: min(520px, 100%);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 12px;
    }

    p {
      color: var(--muted);
      margin: 0 0 24px;
      line-height: 1.5;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      background: #0b1220;
      border: 1px solid #1f2937;
      color: var(--text);
      border-radius: 10px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background: #0b1220;
      border: 1px solid #1f2937;
      color: var(--text);
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .garmin-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #1f2937;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .helper-text {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #031323;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
    }

    .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(239, 68, 68, 0.12);
      color: var(--danger);
      font-weight: 600;
    }

    .success {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
      font-weight: 600;
    }


    .note {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .connected-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .btn-secondary {
      background: #374151;
      color: var(--text);
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-inline {
      width: auto;
      margin-top: 0;
      padding: 6px 10px;
      font-size: 0.85rem;
    }

    .hidden {
      display: none;
    }

    .auth-toggle {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .auth-toggle button {
      flex: 1;
      margin-top: 0;
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    .support-footer {
      width: min(520px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: var(--muted);
    }

    .support-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }

    .support-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .support-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      border-radius: 14px;
      background: #0b1220;
      border: 1px solid #1f2937;
      text-decoration: none;
      transition: transform 0.1s ease, border-color 0.2s ease;
    }

    .support-link:hover {
      transform: translateY(-1px);
      border-color: var(--accent-dark);
    }

    .support-logo {
      width: 32px;
      height: 32px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Omron to Garmin Sync</h1>
      <div class="helper-text">Credentials are stored only in your browser if you choose to save them.</div>
      <form id="convert-form" action="/convert" method="post" enctype="multipart/form-data">
        <div class="garmin-section">
          <div class="section-title">Garmin Connect (optional)</div>
          <div id="garmin-saved" class="connected-status hidden">
            <span class="status-dot"></span>
            Credentials loaded from this browser.
            <button type="button" id="garmin-disconnect" class="btn-secondary btn-inline">Disconnect</button>
          </div>
          <div id="garmin-fields">
            <input id="garmin_email" name="garmin_email" type="email" placeholder="Garmin email" autocomplete="username" />
            <input id="garmin_password" name="garmin_password" type="password" placeholder="Garmin password" autocomplete="current-password" />
            <label style="display: flex; gap: 8px; align-items: center; font-weight: 500;">
              <input type="checkbox" id="save_garmin" />
              Remember Garmin credentials on this device
            </label>
          </div>
        </div>

        <div class="garmin-section">
          <div class="section-title">OMRON Connect (optional)</div>
          <div id="omron-saved" class="connected-status hidden">
            <span class="status-dot"></span>
            Credentials loaded from this browser.
            <button type="button" id="omron-disconnect" class="btn-secondary btn-inline">Disconnect</button>
          </div>
          <div id="omron-fields">
            <input id="omron_email" name="omron_email" type="email" placeholder="OMRON email" autocomplete="username" />
            <input id="omron_password" name="omron_password" type="password" placeholder="OMRON password" autocomplete="current-password" />
            <input id="omron_country" name="omron_country" type="text" placeholder="Country code (e.g., LT)" maxlength="2" />
            <label style="display: flex; gap: 8px; align-items: center; font-weight: 500;">
              <input type="checkbox" id="save_omron" />
              Remember OMRON credentials on this device
            </label>
          </div>
        </div>

        <button type="submit" class="btn-secondary" data-action="omron">Sync from OMRON to Garmin</button>
      </form>
      
      <div class="success" id="success-box" style="display: none;"></div>
      <div class="error" id="error-box" style="display: none;"></div>
    </div>

    <footer class="support-footer" aria-label="Support options">
      <div class="support-title">Buy me a coffee</div>
      <div class="support-links">
        <a class="support-link" href="https://github.com/sponsors/gintarasj77" target="_blank" rel="noopener noreferrer" aria-label="GitHub Sponsors">
          <img class="support-logo" alt="" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" />
        </a>
        <a class="support-link" href="https://buy.stripe.com/28E3cneUn18y3ajgvd67S00" target="_blank" rel="noopener noreferrer" aria-label="Stripe">
          <img class="support-logo" alt="" src="https://stripe.com/favicon.ico" />
        </a>
      </div>
    </footer>
  </div>

  <script>
    const form = document.getElementById('convert-form');
    const errorBox = document.getElementById('error-box');
    const successBox = document.getElementById('success-box');
    const garminEmail = document.getElementById('garmin_email');
    const garminPassword = document.getElementById('garmin_password');
    const saveGarmin = document.getElementById('save_garmin');
    const garminFields = document.getElementById('garmin-fields');
    const garminSaved = document.getElementById('garmin-saved');
    const garminDisconnect = document.getElementById('garmin-disconnect');
    const omronEmail = document.getElementById('omron_email');
    const omronPassword = document.getElementById('omron_password');
    const omronCountry = document.getElementById('omron_country');
    const saveOmron = document.getElementById('save_omron');
    const omronFields = document.getElementById('omron-fields');
    const omronSaved = document.getElementById('omron-saved');
    const omronDisconnect = document.getElementById('omron-disconnect');

    let pendingAction = 'omron';

    form.querySelectorAll('button[data-action]').forEach((button) => {
      button.addEventListener('click', () => {
        pendingAction = button.dataset.action;
      });
    });

    function applyStoredCreds() {
      const storedGarmin = JSON.parse(localStorage.getItem('garminCreds') || 'null');
      if (storedGarmin && (storedGarmin.email || storedGarmin.password)) {
        garminEmail.value = storedGarmin.email || '';
        garminPassword.value = storedGarmin.password || '';
        saveGarmin.checked = true;
        garminFields.classList.add('hidden');
        garminSaved.classList.remove('hidden');
      } else {
        garminFields.classList.remove('hidden');
        garminSaved.classList.add('hidden');
      }

      const storedOmron = JSON.parse(localStorage.getItem('omronCreds') || 'null');
      if (storedOmron && (storedOmron.email || storedOmron.password || storedOmron.country)) {
        omronEmail.value = storedOmron.email || '';
        omronPassword.value = storedOmron.password || '';
        omronCountry.value = storedOmron.country || '';
        saveOmron.checked = true;
        omronFields.classList.add('hidden');
        omronSaved.classList.remove('hidden');
      } else {
        omronFields.classList.remove('hidden');
        omronSaved.classList.add('hidden');
      }
    }

    applyStoredCreds();

    garminDisconnect.addEventListener('click', () => {
      localStorage.removeItem('garminCreds');
      garminEmail.value = '';
      garminPassword.value = '';
      saveGarmin.checked = false;
      applyStoredCreds();
    });

    omronDisconnect.addEventListener('click', () => {
      localStorage.removeItem('omronCreds');
      omronEmail.value = '';
      omronPassword.value = '';
      omronCountry.value = '';
      saveOmron.checked = false;
      applyStoredCreds();
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorBox.style.display = 'none';
      errorBox.textContent = '';
      successBox.style.display = 'none';
      successBox.textContent = '';

      const formData = new FormData(form);

      try {
        if (saveGarmin.checked) {
          localStorage.setItem('garminCreds', JSON.stringify({
            email: garminEmail.value || '',
            password: garminPassword.value || ''
          }));
        } else {
          localStorage.removeItem('garminCreds');
        }

        if (saveOmron.checked) {
          localStorage.setItem('omronCreds', JSON.stringify({
            email: omronEmail.value || '',
            password: omronPassword.value || '',
            country: omronCountry.value || ''
          }));
        } else {
          localStorage.removeItem('omronCreds');
        }

        const actionUrl = '/sync-omron';
        const response = await fetch(actionUrl, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (!response.ok) {
          let message = 'Conversion failed.';
          try {
            const data = await response.json();
            if (data.error) {
              message = data.error;
            }
          } catch {
            // ignore
          }
          errorBox.textContent = message;
          errorBox.style.display = 'block';
          return;
        }

        const data = await response.json();
        successBox.textContent = data.message || 'Sync complete.';
        successBox.style.display = 'block';
      } catch (err) {
        console.error('Exception:', err);
        errorBox.textContent = 'Request failed: ' + err.message;
        errorBox.style.display = 'block';
      }
    });

  </script>
</body>
</html>
