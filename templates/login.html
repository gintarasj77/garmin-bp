<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Omron to Garmin Sync</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f172a'/><circle cx='50' cy='50' r='40' fill='none' stroke='%2338bdf8' stroke-width='3'/><circle cx='50' cy='50' r='30' fill='%2338bdf8' opacity='0.1'/><path d='M 50 25 L 65 50 L 50 75 L 35 50 Z' fill='%2338bdf8'/></svg>" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Omron to Garmin Sync</h1>
      <div class="subtitle">Sign in to access encrypted server-side credential storage and one-click sync.</div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <div class="section">
        <div class="section-title">Sign in</div>
        <form action="/login" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autocomplete="username" />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />

          <button type="submit">Sign in</button>
          <a class="aux-link" href="/forgot-password">Forgot password?</a>
        </form>
      </div>

      {% if registration_open %}
      <div class="section">
        <div class="section-title">Create account</div>
        <form action="/register" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

          <label for="register_username">Username</label>
          <input id="register_username" name="register_username" type="text" required autocomplete="username" />

          <label for="register_password">Password</label>
          <input id="register_password" name="register_password" type="password" required autocomplete="new-password" />

          <label for="register_confirm_password">Confirm password</label>
          <input id="register_confirm_password" name="register_confirm_password" type="password" required autocomplete="new-password" />

          <button type="submit">Create account</button>
        </form>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
