<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Omron to Garmin Sync</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f172a'/><circle cx='50' cy='50' r='40' fill='none' stroke='%2338bdf8' stroke-width='3'/><circle cx='50' cy='50' r='30' fill='%2338bdf8' opacity='0.1'/><path d='M 50 25 L 65 50 L 50 75 L 35 50 Z' fill='%2338bdf8'/></svg>" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}" />
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Reset password</h1>
      <div class="subtitle">Set a new password using your one-time reset link.</div>

      {% if error %}
      <div class="message">{{ error }}</div>
      {% endif %}

      <div class="section">
        <div class="section-title">New password</div>
        {% if valid %}
        <form action="/reset-password/{{ token }}" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

          <label for="new_password">New password</label>
          <input id="new_password" name="new_password" type="password" required autocomplete="new-password" />

          <label for="confirm_password">Confirm new password</label>
          <input id="confirm_password" name="confirm_password" type="password" required autocomplete="new-password" />

          <div class="support">Use at least 10 characters.</div>
          <button type="submit">Reset password</button>
        </form>
        {% else %}
        <a class="back-link" href="/forgot-password">Request a new reset link</a>
        {% endif %}
        <a class="back-link" href="/login">Back to sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
