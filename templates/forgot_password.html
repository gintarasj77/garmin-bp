<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Omron to Garmin Sync</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f172a'/><circle cx='50' cy='50' r='40' fill='none' stroke='%2338bdf8' stroke-width='3'/><circle cx='50' cy='50' r='30' fill='%2338bdf8' opacity='0.1'/><path d='M 50 25 L 65 50 L 50 75 L 35 50 Z' fill='%2338bdf8'/></svg>" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}" />
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Forgot password</h1>
      <div class="subtitle">Enter your username. If the account exists, we will email a one-time reset link.</div>

      {% if error %}
      <div class="message error">{{ error }}</div>
      {% endif %}

      {% if success %}
      <div class="message success">{{ success }}</div>
      {% endif %}

      <div class="section">
        <div class="section-title">Request reset</div>
        <form action="/forgot-password" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autocomplete="username" />

          <button type="submit">Send reset link</button>
        </form>
        <a class="back-link" href="/login">Back to sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
