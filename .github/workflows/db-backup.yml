name: Database Backup

on:
  schedule:
    # Daily at 03:17 UTC
    - cron: "17 3 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PostgreSQL client tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates gnupg lsb-release
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo wget --quiet -O /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc https://www.postgresql.org/media/keys/ACCC4CF8.asc
          echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Show PostgreSQL client versions
        run: |
          pg_dump --version
          pg_restore --version

      - name: Create verified backup
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          if [ -z "$NEON_DATABASE_URL" ]; then
            echo "Missing required secret: NEON_DATABASE_URL"
            exit 1
          fi
          python scripts/db_backup.py backup --output-dir backups --prefix neon-backup --database-url "$NEON_DATABASE_URL"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-backup-${{ github.run_id }}
          path: backups/*.dump
          if-no-files-found: error
          retention-days: 30
