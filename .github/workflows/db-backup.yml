name: Database Backup

on:
  schedule:
    # Daily at 03:17 UTC
    - cron: "17 3 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PostgreSQL client tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create verified backup
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          if [ -z "$NEON_DATABASE_URL" ]; then
            echo "Missing required secret: NEON_DATABASE_URL"
            exit 1
          fi
          python scripts/db_backup.py backup --output-dir backups --prefix neon-backup --database-url "$NEON_DATABASE_URL"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-backup-${{ github.run_id }}
          path: backups/*.dump
          if-no-files-found: error
          retention-days: 30
